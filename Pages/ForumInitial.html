<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose forum</title>
    <link rel="icon" type="image/x-icon" href="../Frontend/Images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <style>
        .image-radio {
            display: none;
        }

        .image-label {
            cursor: pointer;
            padding: 10px;
            background-color: #d3d3d3;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            border-radius: 8px;
            transition: all 0.3s;
            width: 80px;
            height: 80px;
        }

        .image-label img {
            width: 60px;
            height: 60px;
            object-fit: cover;
        }

        .image-radio:checked+.image-label {
            border: 3px solid #0d6efd;
            background-color: #e9f2ff;
        }
    </style>
</head>

<body class="bg-white">
    <!-- Header -->
    <nav class="navbar bg-body-tertiary" style="margin-right: auto">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../Frontend/Images/logo.png" alt="Logo" height="35"
                    class="d-inline-block align-text-bottom" />
                Petsitter
            </a>

            <ul class="nav nav-pills justify-content-end">
                <li class="nav-item">
                    <a class="nav-link text-black" href="#">Forum</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-secondary" aria-current="page" href="#">
                        Sign Up
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Forum Selection -->
    <section class="container text-center my-5" style="max-width: 70%">
        <div class="p-3 rounded shadow">
            <h2 class="text-center mb-4">Forum</h2>

            <h5 class="mt-4">Choose pet</h5>
            <div class="d-flex justify-content-center flex-wrap">
                <!-- Pet Options -->
                <input type="radio" name="pet" id="dog" class="image-radio">
                <label for="dog" class="image-label">
                    <img src="../Frontend/Images/dog.png" alt="Dog">
                </label>

                <input type="radio" name="pet" id="cat" class="image-radio">
                <label for="cat" class="image-label">
                    <img src="../Frontend/Images/cat (2).png" alt="Cat">
                </label>

                <input type="radio" name="pet" id="hamster" class="image-radio">
                <label for="hamster" class="image-label">
                    <img src="../Frontend/Images/hamster.png" alt="Hamster">
                </label>

                <input type="radio" name="pet" id="parrot" class="image-radio">
                <label for="parrot" class="image-label">
                    <img src="../Frontend/Images/parrot.png" alt="Parrot">
                </label>

                <input type="radio" name="pet" id="snake" class="image-radio">
                <label for="snake" class="image-label">
                    <img src="../Frontend/Images/snake (1).png" alt="Snake">
                </label>

                <input type="radio" name="pet" id="bunny" class="image-radio">
                <label for="bunny" class="image-label">
                    <img src="../Frontend/Images/easter-bunny.png" alt="Bunny">
                </label>

                <input type="radio" name="pet" id="lizard" class="image-radio">
                <label for="lizard" class="image-label">
                    <img src="../Frontend/Images/lizard.png" alt="Lizard">
                </label>

                <input type="radio" name="pet" id="spider" class="image-radio">
                <label for="spider" class="image-label">
                    <img src="../Frontend/Images/spider.png" alt="Spider">
                </label>

                <input type="radio" name="pet" id="unicorn" class="image-radio">
                <label for="unicorn" class="image-label">
                    <img src="../Frontend/Images/unicorn.png" alt="Other">
                    <!-- <div style="display: block;">Other</div> -->
                </label>
            </div>

            <h5 class="mt-4">Choose category</h5>
            <div class="d-flex justify-content-center flex-wrap">
                <!-- Category Options -->

                <input type="radio" name="category" id="cat0" class="image-radio">
                <label for="cat0" class="image-label">
                    <img src="../Frontend/Images/pet-care.png" alt="Category 1">
                </label>

                <input type="radio" name="category" id="cat1" class="image-radio">
                <label for="cat1" class="image-label">
                    <img src="../Frontend/Images/healthcare.png" alt="Category 2">
                </label>

                <input type="radio" name="category" id="cat2" class="image-radio">
                <label for="cat2" class="image-label">
                    <img src="../Frontend/Images/pet-food.png" alt="Category 3">
                </label>

                <input type="radio" name="category" id="cat3" class="image-radio">
                <label for="cat3" class="image-label">
                    <img src="../Frontend/Images/grooming.png" alt="Category 4">
                </label>

                <input type="radio" name="category" id="cat4" class="image-radio">
                <label for="cat4" class="image-label">
                    <img src="../Frontend/Images/walk-the-pet.png" alt="Category 5">
                </label>

            </div>

            <button class="btn btn-secondary mt-4">Next</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
