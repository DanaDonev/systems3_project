<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetSitter - Sign In</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: white;
      }

      /* Navbar styles */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #d3d3d3;
        padding: 10px 20px;
      }

      .navbar .logo {
        font-weight: bold;
      }

      .navbar .nav-links {
        display: flex;
        gap: 20px;
        align-items: center;
      }

      .navbar a {
        text-decoration: none;
        color: black;
      }

      .signup-button {
        background-color: grey;
        color: white;
        padding: 6px 12px;
        border: none;
        cursor: pointer;
      }

      /* Center box */
      .login-box {
        width: 300px;
        margin: 80px auto;
        border: 1px solid black;
        padding: 30px;
        text-align: center;
      }

      .login-box h2 {
        margin-bottom: 30px;
      }

      .login-box label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        margin-top: 15px;
      }

      .login-box input[type="text"],
      .login-box input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 5px;
        background-color: #d3d3d3;
        border: none;
      }

      .login-box .forgot {
        font-size: 0.8rem;
        text-align: right;
        display: block;
        margin-bottom: 20px;
      }

      .login-box button {
        background-color: grey;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        margin-bottom: 10px;
      }

      .login-box .bottom-text {
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <div class="navbar">
      <div class="logo">||| PetSitter</div>
      <div class="nav-links">
        <a href="#">Something</a>
        <a href="#">About us</a>
        <a href="#">Contact</a>
        <button class="signup-button">Sign Up</button>
      </div>
    </div>

    <div class="login-box">
      <h2>Sign in</h2>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />

        <a href="#" class="forgot">Forgot password?</a>
        <button type="submit">Sign Up</button>
      </form>
      <div class="bottom-text">Dont have an account?</div>
    </div>
  </body>
</html>
