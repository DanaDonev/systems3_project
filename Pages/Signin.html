<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in</title>
  <link rel="icon" type="image/x-icon" href="../Frontend/Images/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
  <style>
    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <nav class="navbar bg-body-tertiary" style="margin-right: auto">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../Frontend/Images/logo.png" alt="Logo" height="35" class="d-inline-block align-text-bottom" />
        Petsitter
      </a>

      <ul class="nav nav-pills justify-content-end">
        <li class="nav-item">
          <a class="nav-link text-black" href="#">Forum</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-secondary" aria-current="page" href="#">
            Sign Up
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <section class="container my-5">
    <div class="p-3 rounded shadow" style="max-width: 600px; margin: 0 auto">
      <h2 class="text-center mb-4">Sign in</h2>

      <!-- Form -->
      <form class="row g-3">
        <div class="col-12">
          <label for="inputUsername" class="form-label mb-0">Username</label>
          <input type="text" class="form-control" id="inputUsername" />
        </div>
        <div class="col-12">
          <label for="inputPassword" class="form-label mb-0">Password</label>
          <input type="text" class="form-control" id="inputPassword" />
        </div>

        <div class="col-12 text-center">
          <button type="submit" class="btn btn-secondary mt-4">Sign In</button>
        </div>
      </form>

      <p class="text-center mb-0">Don't have an account?</p>

</body>

</html>
