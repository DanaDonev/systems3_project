<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up</title>
  <link rel="icon" type="image/x-icon" href="../Frontend/Images/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
  <style>
    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <nav class="navbar bg-body-tertiary" style="margin-right: auto">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../Frontend/Images/logo.png" alt="Logo" height="35" class="d-inline-block align-text-bottom" />
        Petsitter
      </a>

      <ul class="nav nav-pills justify-content-end">
        <li class="nav-item">
          <a class="nav-link text-black" href="#">Forum</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-secondary" aria-current="page" href="#">
            Sign Up
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <section class="container mt-4">
    <div class="p-3 rounded shadow" style="max-width: 600px; margin: 0 auto">
      <h2 class="text-center">Register</h2>

      <!-- Toggle buttons -->
      <div class="d-flex justify-content-center mb-4">
        <div class="btn-group" role="group" aria-label="User type">
          <input type="radio" class="btn-check" name="userType" id="petsitter" autocomplete="off" checked />
          <label class="btn btn-outline-secondary" for="petsitter">Petsitter User</label>

          <input type="radio" class="btn-check" name="userType" id="petowner" autocomplete="off" />
          <label class="btn btn-outline-secondary" for="petowner">Pet Owner</label>
        </div>
      </div>

      <!-- Form -->
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputName" class="form-label mb-0">Name</label>
          <input type="text" class="form-control" id="inputName" />
        </div>
        <div class="col-md-6">
          <label for="inputSurname" class="form-label mb-0">Surname</label>
          <input type="text" class="form-control" id="inputSurname" />
        </div>
        <div class="col-12">
          <label for="inputEmail" class="form-label mb-0">Email</label>
          <input type="email" class="form-control" id="inputEmail" />
        </div>
        <div class="col-12">
          <label for="inputPhone" class="form-label mb-0">Phone Number</label>
          <input type="tel" class="form-control" id="inputPhone" />
        </div>
        <div class="col-12">
          <label for="inputDOB" class="form-label mb-0">Date of Birth</label>
          <input type="date" class="form-control" id="inputDOB" />
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label mb-0">Address</label>
          <input type="text" class="form-control" id="inputAddress" />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label mb-0">City</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>

        <!-- Pet Info Section -->
        <div id="petInfoSection" class="mt-4 hidden">
          <h5 class="text-center mb-3">Pet Info</h5>

          <div class="col-12">
            <label for="petName" class="form-label mb-0">Pet Name</label>
            <input type="text" class="form-control" id="petName" />
          </div>

          <div class="row">
            <div class="col-md-6 mt-3">
              <label for="petType" class="form-label mb-0">Type</label>
              <input type="text" class="form-control" id="petType" />
            </div>
            <div class="col-md-6 mt-3">
              <label for="petBreed" class="form-label mb-0">Breed</label>
              <input type="text" class="form-control" id="petBreed" />
            </div>
          </div>

          <div class="col-12 mt-3">
            <label for="petDescription" class="form-label mb-0">Description</label>
            <textarea class="form-control" id="petDescription" rows="2"></textarea>
          </div>

          <div class="col-12 mt-3">
            <label for="petDOB" class="form-label mb-0">Pet Date of Birth</label>
            <input type="date" class="form-control" id="petDOB" />
          </div>
        </div>

        <div class="col-12 text-center">
          <button type="submit" class="btn btn-secondary mt-4">Sign Up</button>
        </div>
      </form>

      <p class="text-center mb-0">Already have an account?</p>
    </div>
  </section>

  <script>
    const petsitterRadio = document.getElementById("petsitter");
    const petownerRadio = document.getElementById("petowner");
    const petInfoSection = document.getElementById("petInfoSection");

    petsitterRadio.addEventListener("change", () => {
      petInfoSection.classList.add("hidden");
    });

    petownerRadio.addEventListener("change", () => {
      petInfoSection.classList.remove("hidden");
    });
  </script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
