<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Petsitting listings</title>
  <link rel="icon" type="image/x-icon" href="../Frontend/Images/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
  <style>
    .filter-scrollable {
      max-height: calc(100vh - 100px);
      overflow-y: auto;
    }

    .card-height {
      height: calc((100vh - 250px) / 2);
    }
  </style>
</head>

<body>
  <!-- Header -->
  <nav class="navbar bg-body-tertiary" style="margin-right: auto">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../Frontend/Images/logo.png" alt="Logo" height="35" class="d-inline-block align-text-bottom" />
        Petsitter
      </a>

      <ul class="nav nav-pills justify-content-end">
        <li class="nav-item">
          <a class="nav-link text-black" href="#">Forum</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-secondary" aria-current="page" href="#">
            Sign Up
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="p-3 rounded shadow">
      <div class="row">
        <!-- Filter Sidebar -->
        <div class="col-md-3 bg-light p-3 filter-scrollable">
          <h5>Filter</h5>
          <div class="mb-3">
            <label class="form-label fw-semibold">City</label>
            <select class="form-select">
              <option>Select City</option>
              <option>Ljubljana</option>
              <option>Maribor</option>
              <option>Koper</option>
              <!-- Add all cities in Slovenia -->
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Pet Type</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label">Dog</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label">Cat</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label">Parrot</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label">Snake</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label">Spider</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label">Lizard</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label">Rabbit</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label">Hamster</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label">Other</label>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Time Period</label>
            <div class="mb-2">
              <input type="date" class="form-control mb-2" />
              <input type="date" class="form-control" />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Rating</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label">2+</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label">3+</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label">4+</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label">5</label>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Price</label>
            <div class="d-flex gap-2">
              <input type="number" class="form-control" placeholder="Min" />
              <input type="number" class="form-control" placeholder="Max" />
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center gap-2">
              <label class="form-label mb-0 fw-semibold">Search</label>
              <input type="text" class="form-control w-50" />
            </div>
            <div>
              <button class="btn btn-light">Sort by</button>
            </div>
          </div>

          <!-- Grid of Cards -->
          <div class="row row-cols-1 row-cols-md-3 g-3">
            <!-- Placeholder Cards -->
            <div class="col">
              <div class="card bg-light card-height"></div>
            </div>
            <div class="col">
              <div class="card bg-light card-height"></div>
            </div>
            <div class="col">
              <div class="card bg-light card-height"></div>
            </div>
            <div class="col">
              <div class="card bg-light card-height"></div>
            </div>
            <div class="col">
              <div class="card bg-light card-height"></div>
            </div>
            <div class="col">
              <div class="card bg-light card-height"></div>
            </div>
          </div>

          <!-- Pagination -->
          <div class="text-center mt-2">
            <div class="btn-group" role="group" aria-label="Pagination">
              <button type="button" class="btn btn-outline-secondary">&lt;</button>
              <button type="button" class="btn btn-outline-secondary">1</button>
              <button type="button" class="btn btn-outline-secondary">2</button>
              <button type="button" class="btn btn-outline-secondary">3</button>
              <button type="button" class="btn btn-outline-secondary">4</button>
              <button type="button" class="btn btn-outline-secondary">&gt;</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
